<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- Sets the viewport to make the website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the title of the webpage -->
    <title>Dev Journal</title>
    <!-- Links the external CSS stylesheet for styling the webpage -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar with navigation buttons -->
    <div class="sidebar">
      <button id="homeButton" aria-label="Home">ğŸ  Home</button>
      <button id="addNoteButton" aria-label="Add Note">â• Add Note</button>
    </div>
    <!-- Main content area -->
    <div class="main-content">
      <!-- Header with the title of the webpage -->
      <header class="header-title">
        <h1>Dev Journal</h1>
        <p>Your Personal Developer Notebook</p>
      </header>
      <!-- Search bar for searching notes -->
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          aria-label="Search"
        />
      </div>
      <!-- Container for displaying notes -->
      <div id="notesContainer">
        <h2>Your Journals:</h2>
        <!-- Notes will be dynamically inserted here -->
      </div>
    </div>
    <!-- Note editor section (hidden by default) -->
    <div id="noteEditor" class="hidden">
      <!-- Toolbar with options for saving, deleting, or canceling a note -->
      <div class="editor-toolbar">
        <button id="saveNoteButton" aria-label="Save Note">ğŸ’¾ Save</button>
        <button id="deleteNoteButton" aria-label="Delete Note">
          ğŸ—‘ï¸ Delete
        </button>
        <button id="cancelButton" aria-label="Cancel">âŒ Cancel</button>
      </div>
      <!-- Input fields for the note's title, date, content, and tags -->
      <label for="noteTitle">Title</label>
      <input
        type="text"
        id="noteTitle"
        placeholder="Title"
        aria-label="Note Title"
      />

      <div id="date-tags-container">
        <label for="noteDate">Date</label>
        <input type="date" id="noteDate" aria-label="Note Date" />

        <label for="noteTags">Tags</label>
        <input
          type="text"
          id="noteTags"
          placeholder="Tags (comma separated)"
          aria-label="Note Tags"
        />
      </div>


      <div id="contentContainer">
        <label for="noteContent">Content</label>
        <!--replaced textarea element with contenteditable div container, ctonent is now in the div innerHTML and not the textarea value -->
        <div
          id="noteContent"
          contenteditable="true"
          placeholder="Write your note here..."
          aria-label="Note Content"
        ></div>
        <!-- Additional options for adding multimedia content to the note -->
        <div class="editor-options">
          <button id="makeUnderlineButton" aria-label="Underline" title="Underline"><u> U </u></button>
          <button id="makeItalicButton" aria-label="Italics" title="Italicize"><i> I </i></button>
          <button id="makeBoldButton" aria-label="Bold" title="Bold"><b> B </b></button>
          <button id="addImageButton" aria-label="Add Image" title="Insert Image"> ğŸ–¼ï¸ </button>
          <button id="addVideoButton" aria-label="Add Video" title="Insert Video"> ğŸ“¹ </button>
          <button id="addCodeBlockButton" aria-label="Add Code Block" title="Insert Code Block"> ğŸ–¥ï¸ </button>
          <!-- More options can be added here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
