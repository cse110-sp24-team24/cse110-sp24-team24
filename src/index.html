<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dev Journal - Your Personal Developer Notebook" />
    <meta name="keywords" content="Dev Journal, Developer Notebook, Notes, Journal" />
    <title>Dev Journal</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav class="sidebar" role="navigation">
      <button id="homeButton" aria-label="Home">🏠 Home</button>
      <button id="addNoteButton" aria-label="Add Note">➕ Add Note</button>
    </nav>
    <main class="main-content">
      <header class="header-title">
        <h1>Dev Journal</h1>
        <p>Your Personal Developer Notebook</p>
      </header>
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          aria-label="Search"
        />
      </div>

      <section id="notesContainer">
        <h2>Your Journals:</h2>
        <!-- Notes will be dynamically inserted here -->
      </section>
    </main>

    <section id="noteEditor" class="hidden" aria-hidden="true">
      <div class="editor-toolbar">
        <button id="saveNoteButton" aria-label="Save Note">💾 Save</button>
        <button id="deleteNoteButton" aria-label="Delete Note">🗑️ Delete</button>
        <button id="cancelButton" aria-label="Cancel">❌ Cancel</button>
      </div>
      <label for="noteTitle">Title</label>
      <input
        type="text"
        id="noteTitle"
        placeholder="Title"
        aria-label="Note Title"
      />
      <div id="date-tags-container">
        <label for="noteDate">Date</label>
        <input type="date" id="noteDate" aria-label="Note Date" />
        <label for="noteTags">Tags</label>
        <input
          type="text"
          id="noteTags"
          placeholder="Tags (comma separated)"
          aria-label="Note Tags"
        />
      </div>
      <div id="contentContainer">
        <label for="noteContent">Content</label>
        <div
          id="noteContent"
          contenteditable="true"
          placeholder="Write your note here..."
          aria-label="Note Content"
        ></div>
      </div>
      <div id="floatingToolbar" class="editor-options">
        <button
          id="makeUnderlineButton"
          aria-label="Underline"
          title="Underline"
        >
          <u>U</u>
        </button>
        <button id="makeItalicButton" aria-label="Italic" title="Italic">
          <i>I</i>
        </button>
        <button id="makeBoldButton" aria-label="Bold" title="Bold">
          <b>B</b>
        </button>
        <!-- <button
          id="insertImageButton"
          aria-label="Insert Image"
          title="Insert Image"
        >
          🖼️
        </button>
        <button
          id="insertVideoButton"
          aria-label="Insert Video"
          title="Insert Video"
        >
          📹
        </button> -->
        <button
          id="insertCodeBlockButton"
          aria-label="Insert Code Block"
          title="Insert Code Block"
        >
          >_
        </button>
      </div>
    </section>
    
    <script src="./scripts/script.js"></script>
  </body>
</html>
