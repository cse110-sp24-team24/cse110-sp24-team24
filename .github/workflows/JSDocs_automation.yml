name: JS Docs Test

on:
  push:
    branches:
      - jsdoc-automation

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Generate JSDocs
        run: npm run docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{  secrets.SSH_PRIVATE_KEY }}
          publish_dir: ./out
